<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e0f2f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      color: #00695c;
    }
    .btn-download {
      display: block;
      width: 100%;
      background-color: #00796b;
      color: white;
      font-size: 1.25rem;
      padding: 15px;
      border: none;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn-download:hover {
      background-color: #004d40;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 40px;
      border-radius: 10px;
    }
    .usage, .contact {
      background-color: #ffffffcc;
      padding: 25px;
      margin-top: 40px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <a href="#" class="btn-download" onclick="downloadFile(); return false;">Tải phần mềm</a>
    <iframe src="{{ video_link }}" allowfullscreen></iframe>

    <div class="usage">
      <h4>Hướng dẫn sử dụng</h4>
      <p>{{ usage|safe }}</p>
    </div>

    <div class="contact">
      <h4>Liên hệ admin</h4>
      <p>{{ contact|safe }}</p>
    </div>

    <footer>&copy; 2025 AUTO LASTWAR. All rights reserved.</footer>
  </div>

  <script>
    function downloadFile() {
      const link = document.createElement('a');
      link.href = "{{ download_link|safe }}";
      link.download = "autolastwar.exe";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
