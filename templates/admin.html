<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị nội dung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f8e9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      background: white;
      border-radius: 10px;
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #33691e;
    }
    textarea {
      height: 120px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trang quản trị nội dung</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Tiêu đề trang</label>
        <input type="text" class="form-control" name="title" value="{{ title }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Link tải Dropbox</label>
        <input type="text" class="form-control" name="download_link" value="{{ download_link }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Link video YouTube (embed)</label>
        <input type="text" class="form-control" name="video_link" value="{{ video_link }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Hướng dẫn sử dụng</label>
        <textarea class="form-control" name="usage">{{ usage }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Thông tin liên hệ</label>
        <textarea class="form-control" name="contact">{{ contact }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Lưu nội dung</button>
    </form>
  </div>
</body>
</html>
