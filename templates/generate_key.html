<script>
// SHA256 thu·∫ßn JS
function sha256(ascii) {
    function rightRotate(value, amount) { return (value>>>amount) | (value<<(32 - amount)); }
    var mathPow = Math.pow, maxWord = mathPow(2, 32);
    var lengthProperty = 'length', i, j, result = '', words = [];
    var asciiBitLength = ascii[lengthProperty]*8;
    var hash = sha256.h = sha256.h || [], k = sha256.k = sha256.k || [];
    var primeCounter = k[lengthProperty];
    if (!primeCounter) {
        var isPrime = {};
        function isP(n) {
            if (isPrime[n] !== undefined) return isPrime[n];
            if (n < 2) return false;
            for (var i=2; i*i <= n; i++) if (n % i === 0) return (isPrime[n] = false);
            return (isPrime[n] = true);
        }
        var n = 2;
        while (primeCounter < 64) {
            if (isP(n)) {
                hash[primeCounter] = (mathPow(n, .5)*maxWord)|0;
                k[primeCounter++] = (mathPow(n, 1/3)*maxWord)|0;
            }
            n++;
        }
    }
    ascii += '\x80'; while (ascii[lengthProperty] % 64 - 56) ascii += '\x00';
    for (i = 0; i < ascii[lengthProperty]; i++) {
        j = ascii.charCodeAt(i); if (j>>8) return;
        words[i>>2] |= j << ((3 - i) % 4)*8;
    }
    words[words[lengthProperty]] = ((asciiBitLength/maxWord)|0);
    words[words[lengthProperty]] = (asciiBitLength);
    for (j = 0; j < words[lengthProperty];) {
        var w = words.slice(j, j += 16), oldHash = hash;
        hash = hash.slice(0, 8);
        for (i = 0; i < 64; i++) {
            var w15 = w[i - 15], w2 = w[i - 2];
            var a = hash[0], e = hash[4];
            var temp1 = hash[7] +
                (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) +
                ((e & hash[5]) ^ ((~e) & hash[6])) +
                k[i] +
                (w[i] = (i < 16) ? w[i] : (
                    w[i - 16] +
                    (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3)) +
                    w[i - 7] +
                    (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10))
                )|0);
            var temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) +
                ((a & hash[1]) ^ (a & hash[2]) ^ (hash[1] & hash[2]));
            hash = [(temp1 + temp2)|0].concat(hash); hash[4] = (hash[4] + temp1)|0;
        }
        for (i = 0; i < 8; i++) hash[i] = (hash[i] + oldHash[i])|0;
    }
    for (i = 0; i < 8; i++) for (j = 3; j + 1; j--) {
        var b = (hash[i] >> (j * 8)) & 255; result += ((b < 16) ? 0 : '') + b.toString(16);
    }
    return result;
}

function generateKey(machineId, daysValid) {
    // L·∫•y gi·ªù Vi·ªát Nam (UTC+7)
    const now = new Date();
    const vnOffset = 7 * 60; // ph√∫t
    const localOffset = now.getTimezoneOffset(); // ph√∫t
    const diff = vnOffset + localOffset; // ch√™nh l·ªách ph√∫t
    const vnDate = new Date(now.getTime() + diff * 60000);

    vnDate.setHours(0,0,0,0);
    vnDate.setDate(vnDate.getDate() + daysValid);

    const yyyy = vnDate.getFullYear();
    const mm = String(vnDate.getMonth()+1).padStart(2, '0');
    const dd = String(vnDate.getDate()).padStart(2, '0');
    const expiryStr = `${yyyy}-${mm}-${dd}`;
    const rawData = `${machineId}|${expiryStr}`;
    const hashPart = sha256(rawData).toUpperCase().slice(0, 16);
    return `${hashPart}-${expiryStr}`;
}

function createKey() {
    const machineId = document.getElementById('machine_id').value.trim();
    if (!/^\d+$/.test(machineId)) { alert("M√£ m√°y ph·∫£i l√† s·ªë."); return; }
    const duration = document.getElementById('duration').value;
    const daysMap = { "1 ng√†y":1, "3 ng√†y":3, "1 th√°ng":30, "3 th√°ng":90, "6 th√°ng":180, "1 nƒÉm":365 };
    const days = daysMap[duration] || 30;
    document.getElementById('generated_key').value = generateKey(machineId, days);
}
